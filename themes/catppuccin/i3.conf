# Catppuccin Mocha theme colors for i3

# Define colors
set $base    #1e1e2e
set $mantle  #181825
set $crust   #11111b
set $text    #cdd6f4
set $subtext #a6adc8
set $overlay #6c7086
set $surface0 #313244
set $surface1 #45475a
set $mauve   #cba6f7
set $blue    #89b4fa
set $lavender #b4befe
set $red     #f38ba8

# Window colors
# class                 border    backgr.   text    indicator   child_border
client.focused          $mauve    $surface0 $text   $mauve      $mauve
client.focused_inactive $surface1 $base     $text   $surface1   $surface1
client.unfocused        $base     $base     $overlay $base      $base
client.urgent           $red      $red      $text   $red        $red
client.placeholder      $base     $base     $text   $base       $base
client.background       $base
