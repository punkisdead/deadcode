# Gruvbox Dark theme for Alacritty

[window.padding]
x = 10
y = 10

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.cursor]
text = "#282828"
cursor = "#ebdbb2"

[colors.vi_mode_cursor]
